<!DOCTYPE html>

<html>

<head>
     <title> handlebars demo</title>
     <link rel="stylesheet" type="text/css" href="loader.css" />
</head>
<body>
  <form id="contactForm" action="post">
  Search on Reddit: <input type="text" name="searchValue" ><br>
  <input id="SubmitForm"type="submit">
 </form>
  <div id ="results"></div>
  <template id="results-template">
  {{#each posts}}
    <div class="post">
      <p>Title:<a href="{{data.url}}"  target="_blank"> {{data.title}}</a> </p>
      <p>Score: {{data.score}}</p>
      {{#if data.num_comments}}
      <p>Comments: {{number-format data.num_comments}}</p>
      {{else}}
      <p>No comments</p>
      {{/if}}
      <p>subreddit_subscribers: {{number-format data.subreddit_subscribers}}</p>
    </div>
  {{/each}}
</template>
  <script src="jquery-3.3.1.js"></script>
  <script src="moment.js"></script>
  <script src="handlebars-v4.0.11.js"></script>
  <script src="main.js"></script>
</body>
</html>
